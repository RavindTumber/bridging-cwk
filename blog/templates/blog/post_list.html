<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog</a></h1>
        </div>

        {% for post in posts %} 
            <div>
                <h1>{{ post.title }}</h1>
                <h3>{{ post.excerpt }}</h3>
                <p>{{ post.published_date }}</p>
                <p>{{ post.text }}</p>
            </div>
        {% endfor %}
    </body>
</html>
