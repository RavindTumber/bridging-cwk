{% extends 'landing/base.html' %}
 
{% block content %} 
    <head>
        <title>Blog</title>
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid text-white">
            <div class="container">
                <h1>Ravind's Blog</h1>
                <p>Everything blog related (...But, I'm not a blogger.)</p>
            </div>
        </div>

        <div class="container">

            {% for post in posts %}

                <div class="card">
                    <div class="card-body">
                        <h3>{{ post.title }}</h3>
                        <hr>
                        <p>{{ post.published_date.date }}</p>
                        <p>{{ post.excerpt }}</p>
                        <a href="{% url 'blog:post_detail' pk=post.pk %}" class="btn btn-primary">Read More</a>
                    </div>
                </div> 
                <br>

            {% endfor %}
        </div>

    </body>
{% endblock %}
