{% extends 'landing/base.html' %}

{% block content %} 
    <head>
        <title>Blog</title>
    </head>

    <body>
        {% for post in posts %} 
            <div>
                <h1>{{ post.title }}</h1>
                <h3>{{ post.excerpt }}</h3>
                <p>{{ post.published_date }}</p>
                <p>{{ post.text }}</p>
            </div>
        {% endfor %}
    </body>
{% endblock %}
