{% extends 'landing/base.html' %}
{% load read_time %}

{% block content %}
    <head>
        <title>{{ post.title }}</title>
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid text-white">
            <div class="container">
                <h1 class="display-4">Ravind's Blog</h1>
                <p class="lead">Everything blog related.</p>
            </div>
        </div>

        <div class="container mt-5">
            <h3>{{ post.title }}</h3>
            <hr>
            <p>{{ post.published_date.date }} &nbsp; Â· &nbsp; {{ post.text|wordcount|read_time }} min read</p>
            <p>{{ post.text|safe }}</p>
        </div>
    </body>

{% endblock %}
